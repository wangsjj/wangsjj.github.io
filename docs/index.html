<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>个人信息生成器</title>
    <link href="123.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <script type="text/javascript" src="person.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
        }
        
        h1 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 40px;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: -1px;
            animation: bounceIn 1.2s;
        }

        .btn-container {
            text-align: center;
            margin: 40px 0;
            animation: slideInUp 0.8s;
        }

        .btn {
            background: #6200ea;
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(98, 0, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(98, 0, 234, 0.4);
            background: #7c4dff;
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 15px rgba(98, 0, 234, 0.2);
        }

        table {
            animation: fadeInUp 1s;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        th {
            font-size: 1.15em;
            padding: 22px 18px;
            background: #f5f5ff;
            color: #303f9f;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            font-size: 1.05em;
            padding: 18px;
            color: #37474f;
            border-bottom: 1px solid #e8eaf6;
        }

        tbody tr {
            transition: all 0.4s ease;
            background: #ffffff;
        }

        tbody tr:hover {
            background-color: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        body {
            background: linear-gradient(135deg, #e8eaf6 0%, #c5cae9 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <button class="btn" onclick="randomPerson()">
                <span>生成信息</span>
            </button>
        </div>
        <table id="table">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>身份证号</th>
                    <th>手机号</th>
                    <th>银行卡号</th>
                    <th>车牌号</th>
                    <th>车架号</th>
                    <th>备注</th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据行将通过JavaScript动态生成 -->
            </tbody>
        </table>
    </div>
</body>
</html>
